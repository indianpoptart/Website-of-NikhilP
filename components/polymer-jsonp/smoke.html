<!DOCTYPE html>
<html>

<!-- Mirrored from www.polymer-project.org/components/polymer-jsonp/smoke.html by HTTrack Website Copier/3.x [XR&CO'2013], Sun, 23 Feb 2014 18:37:22 GMT -->
<head>
  <title>polymer-jsonp</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="polymer-jsonp.html">
</head>
<body>
  <polymer-jsonp auto url="https://clients1.google.com/finance/info?q=GOOG&amp;client=ig&amp;callback="></polymer-jsonp>
  
  <template bind="{{stockquote}}">
    <div>quote: {{l}}</div>
  </template>
  
  <script>
    document.addEventListener('polymer-ready', function() {
      var jsonp = document.querySelector("polymer-jsonp");
      jsonp.addEventListener("polymer-response", 
        function(e) {
          document.querySelector('template').model = {
            stockquote: e.detail.response[0]
          };
        }
      );
    });
  </script>
</body>

<!-- Mirrored from www.polymer-project.org/components/polymer-jsonp/smoke.html by HTTrack Website Copier/3.x [XR&CO'2013], Sun, 23 Feb 2014 18:37:22 GMT -->
</html>
